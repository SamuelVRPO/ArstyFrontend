<div class="card" [routerLink]="['/artwork', id]">
    <h2>{{ title }}</h2>
    <img [src]="imageUrl" alt="Artwork">
    <div class="info">
      <p><strong>Date:</strong> {{ date }}</p>
      <p><strong>Artist:</strong> {{ artists }}</p>
      <p><strong>Method:</strong> {{ method }}</p>
      <p><strong>Dimensions:</strong> {{ dimensions }}</p>
    </div>
</div>
